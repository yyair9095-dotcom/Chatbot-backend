<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ayla ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
    }

    header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      padding: 10px;
      height: calc(100vh - 120px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 75%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .bot {
      background: white;
      align-self: flex-start;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 50%;
      background: #25d366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Ayla ðŸ’š</header>

<div id="chat"></div>

<footer>
  <input id="text" placeholder="Escribe un mensaje..." />
  <button onclick="send()">âž¤</button>
</footer>

<script>
  const chat = document.getElementById("chat");

  function addMsg(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const input = document.getElementById("text");
    const msg = input.value.trim();
    if (!msg) return;

    addMsg(msg, "user");
    input.value = "";

    addMsg("Ayla estÃ¡ escribiendo...", "bot");

    const res = await fetch("https://chatbot-backend-x5oi.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    chat.lastChild.remove();
    addMsg(data.reply, "bot");
  }
</script>

</body>
</html>
